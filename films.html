            ];

            const galleryContainer = document.getElementById('gallery');
            const filterButtons = document.querySelectorAll('nav button');

            function renderGallery(filter = 'all') {
                galleryContainer.innerHTML = '';
                const filteredData = filter === 'all' ?
                    galleryData :
                    galleryData.filter(item => Array.isArray(item.category) ? item.category.includes(filter) : item.category === filter);

                filteredData.forEach(item => {
                    const galleryItem = document.createElement('div');
                    galleryItem.className = 'flex flex-col bg-white rounded-lg overflow-hidden shadow-md transition-transform hover:transform hover:-translate-y-1';

                    let categoryText = Array.isArray(item.category) ? item.category.join(', ') : item.category;
                    categoryText = categoryText.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase());

                    /*
                        --- JAVASCRIPT CORRECTION ---
                        The <img> tag is now wrapped in a div with a fixed height (h-64).
                        The image itself uses h-full and object-cover to fill this wrapper.
                        This ensures every card has an identically sized image area, fixing the alignment issues.
                    */
                    galleryItem.innerHTML = `
                        <div class="h-64 overflow-hidden">
                            <video class="w-full h-full object-cover"  autoplay muted loop>
                                <source src="${item.image}" type="video/mp4">
                            </video>
                        </div>
                        `;
                    galleryContainer.appendChild(galleryItem);
                });
                // <div class="p-4 flex flex-col flex-grow">
                //             <p class="font-poppins text-xs text-gray-600">${categoryText} â€¢ ${item.date}</p>
                //             <h3 class="font-playfair text-xl my-1 flex-grow">${item.title}</h3>
                //             <p class="text-sm text-gray-700">${item.description}</p>
                //         </div>
            }

            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    filterButtons.forEach(btn => btn.classList.remove('active', 'font-bold'));
                    button.classList.add('active', 'font-bold');
                    const filter = button.dataset.filter;
                    renderGallery(filter);
                });
            });

            renderGallery();
        });
